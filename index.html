<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin Calvert POS</title>
    <link rel="stylesheet" href="./login screen/styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Justin's Fruit and Veg</h1>
    </div>
    <div class="center">
      <h1>Login</h1>
      <form
        action="https://boiling-plains-09363.herokuapp.com/auth"
        method="GET"
        id="form"
      >
        <div class="text_area">
          <input type="text" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="text_area">
          <input type="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Login" onclick="loggingIn()" />
        <div class="signup_link">
          Not a member?
          <a href="./register/register.html">Sign Up</a>
        </div>
      </form>
    </div>
  </body>
  <script src="./login screen/index.js"></script>
</html>

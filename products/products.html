<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin Calvert Products</title>
    <link rel="stylesheet" href="products.css" />
  </head>
  <body>
    <div class="header">
      <h1>Welcome to our products</h1>
    </div>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Add Products</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Fill in the fields below to add a Product</h3>
        <div class="text_area">
          <input type="text" required />
          <span></span>
          <label>Title of Product</label>
        </div>
        <div class="text_area">
          <input type="text" required />
          <span></span>
          <label>Product Category</label>
        </div>
        <div class="text_area">
          <input type="number" required />
          <span></span>
          <label>Product Quantity</label>
        </div>
        <div class="text_area">
          <input type="number" required />
          <span></span>
          <label>Cost of Product</label>
        </div>
      </div>
    </div>
    <div id="project-container"></div>
  </body>
  <script src="./products.js"></script>
</html>

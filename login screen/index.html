<body>
  <div class="center">
      <h1>Login</h1>
      <form method="POST">
          <div class="text_area">
            <input type="text" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="text_area">
            <input type="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <input type="submit" value="Login">
          <div class="signup_link">
              Not a member? <a href="#">Sign Up</a>
          </div>
      </form>
  </div>
</body>
